<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Web</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./site.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" asp-controller="home" href="/">Book's Web</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./authors.html"
                  >Authors</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./author-add.html"
                  ><i class="fa-solid fa-plus"></i> Author</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./books.html"
                  ><i class="fa-solid fa-book"></i> Books</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Members
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      asp-controller="user"
                      asp-action="register"
                      ><i class="fa-solid fa-user-plus"></i> Register</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      asp-controller="user"
                      asp-action="login"
                      ><i class="fa-solid fa-unlock"></i> Login</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      asp-controller="user"
                      asp-action="logout"
                      ><i class="fa-solid fa-lock"></i> Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <main role="main" class="pb-3">
        <h1>Add Author</h1>
        <div id="status"></div>
        <form id="author-form">
          <div class="form-control-group">
            <label for="id" class="form-label">Id</label>
            <input name="id" id="id" class="form-control" />
            <small class="text-danger"></small>
          </div>

          <partial name="_AuthorEditor" />

          <div class="form-control-group">
            <label for="name" class="form-label">Name</label>
            <input name="name" id="name" class="form-control" />
            <small class="text-danger"></small>
          </div>

          <div class="form-control-group">
            <label for="bio" class="form-label">Biography</label>
            <textarea name="biography" id="biography" class="form-control"></textarea>
            <small class="text-danger"></small>
          </div>

          <div class="form-control-group">
            <label for="photoUrl" class="form-label">Photo Url</label>
            <input
              name="photourl"
              id="photourl"
              property-name="photoUrl"
              class="form-control"
            />
            <small class="text-danger"></small>
          </div>

          <div class="form-control-group">
            <label for="tags" class="form-label">Tags</label>
            <input name="tags" id="tags" class="form-control" />
            <small class="text-danger"></small>
          </div>
          <fieldset>
            <legend>Dates</legend>
            <div class="row">
              <div class="col">
                <label for="dob" class="form-label">Date of Birth</label>
                <input
                  name="birthdate"
                  id="birthdate"
                  type="text"
                  placeholder="yyyy-mm-dd"
                  class="form-control"
                  value=""
                />
                <small class="text-danger"></small>
              </div>
              <div class="col">
                <label for="deathdate" class="form-label">Death Date</label>
                <input
                  name="deathdate"
                  type="text"
                  id="deathdate"
                  placeholder="yyyy-mm-dd"
                  class="form-control"
                />
                <small> (Leave Blank for Happy Case)</small>
                <small class="text-danger"></small>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Social</legend>

            <div class="row">
              <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input
                  name="social.email"
                  id="email"
                  property-name="email"
                  type="email"
                  class="form-control"
                />
                <small class="text-danger"></small>
              </div>
              <div class="col-6">
                <label for="website" class="form-label">WebSite</label>
                <input
                  name="social.website"
                  id="website"
                  property-name="website"
                  type="text"
                  class="form-control"
                />
                <small class="text-danger"></small>
              </div>
            </div>
          </fieldset>
          <p></p>

          <input
            type="button"
            value="Add Author"
            class="btn btn-sm btn-primary bg-dark"
            onclick="addAuthor();"
          />

          <input
            type="submit"
            value="Save Author"
            class="btn btn-primary btn-sm"
          />
        </form>
      </main>
    </div>

    <footer class="border-top footer bg-dark text-muted">
      <div class="container">
        &copy; 2022 - ConceptArchitect -
        <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
      </div>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/services/author-manager.js"></script>
    <script src="./scripts/controller/app.js"></script>
  </body>
</html>
