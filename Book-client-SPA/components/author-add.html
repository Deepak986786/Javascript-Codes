<main role="main" class="pb-3">
            
    <h1>Add Author</h1>
    <div class="status">

    </div>
    <form id="author-form" onSubmit="addAuthor();">

        <div class='form-control-group'>
            <label for="id" class="form-label">Id</label>
            <input name="id" id="id" class="form-control"  />
            <small class='text-danger'></small>
        </div>
    
        <partial name="_AuthorEditor" />
       
       
    

        <div class='form-control-group'>
            <label for="name" class="form-label">Name</label>
            <input name="name" id="name" class="form-control" />
            <small class='text-danger'></small>
        </div>
    
        <div class='form-control-group'>
            <label for="bio" class="form-label">Biography</label>
            <textarea name="biography" id="biography" class="form-control"></textarea>
            <small class='text-danger'></small>
        </div>
    
        <div class='form-control-group'>
            <label for="photoUrl" class="form-label">Photo Url</label>
            <input name="photourl" id="photourl" property-name="photoUrl" class="form-control" />
            <small class='text-danger'></small>
        </div>
    
         <div class='form-control-group'>
            <label for="tags" class="form-label">Tags</label>
            <input name="tags" id="tags" class="form-control" />
            <small class='text-danger'></small>
        </div>
        <fieldset>
            <legend>Dates</legend>
            <div class="row">
                <div class="col">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input name="birthdate" id="birthdate" type="text" placeholder="yyyy-mm-dd" class="form-control" value=""/>
                    <small class='text-danger'></small>
    
                </div>
                <div class="col">
                    <label for="deathdate" class="form-label">Death Date</label>
                    <input name="deathdate" type="text" id="deathdate" placeholder="yyyy-mm-dd" class="form-control" />
                    <small> (Leave Blank for Happy Case)</small>
                    <small class='text-danger'></small>
                </div>
            </div>
        </fieldset>
    
        <fieldset>
            <legend>Social</legend>
    
            <div class="row">
                <div class="col-6">
                     <label for="email" class="form-label">Email</label>
                     <input name="social.email" id="email" property-name="email" 
                     type="email" class="form-control" />
                     <small class='text-danger'></small>
                </div>
                <div class="col-6">
                    <label for="website" class="form-label">WebSite</label>
                    <input name="social.website" id="website" 
                    property-name="website" type="text" class="form-control"  />
                    <small class='text-danger'></small>
                </div>
            </div>
        </fieldset>
        <p></p>
        
        <input type="button"  value="Add Author"
        class="btn btn-sm btn-primary bg-dark"  onclick="addAuthor();" />


        <input type="submit" value="Save Author" class='btn btn-primary btn-sm'  />
        <div class="status">

        </div>
    </form>
  

</main>
