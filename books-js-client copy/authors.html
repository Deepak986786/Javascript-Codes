<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - Books Web</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./site.css" />
   
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" asp-controller="home" href="/">Book's Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="authors.html">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books.html" >Books</a>
                        </li>
                        
                        
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Members
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" asp-controller="user" asp-action="register">Register</a></li>
                                <li><a class="dropdown-item" asp-controller="user" asp-action="login" >Login</a></li>
                                <li><a class="dropdown-item" asp-controller="user" asp-action="logout" >Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            
            <h1>Author's Home</h1>

            <table class="table table-striped table-bordered table-hover item-list">

                <thead>
                    <tr>
                        <td>Photo</td>
                        <td>Name</td>
                        <td>Actions</td>
                    </tr>
                </thead>

                <tbody id="authors">
                    
                    <tr>
                        <td>
                            <img src="https://media.istockphoto.com/vectors/default-avatar-photo-placeholder-icon-grey-profile-picture-business-vector-id1327592506?k=20&m=1327592506&s=612x612&w=0&h=hgMOPfz7H-CYP_CQ0wbv3IwRkbQna32xWUPoXtMyg5M="/>
                        </td>
                        <td>Vivek Dutta Mishra</td>
                        <td>
                           <a class="btn btn-primary bg-dark" href="/author-details.html">Details</a> 
                           <a class="btn btn-primary" href="/author-edit.html">Edit</a> 
                           <a class="btn btn-danger" href="/author-delete.html">Delete</a> 
                        </td>
                    </tr>
                </tbody>

            </table>


        </main>
    </div>

    <footer class="border-top footer bg-dark text-muted">
        <div class="container">
            &copy; 2022 - ConceptArchitect - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>

    <script src="./node_modules/jquery/dist/jquery.min.js" ></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" > </script>
    
    <script src="./scripts/services/author-manager-v2.js"></script>
    <script src="./scripts/controller/appV3.js"></script>
</body>
</html>
