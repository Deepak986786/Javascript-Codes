<body>

    <hr>
    <div id="details"></div>
    <hr>

    <button  onclick="CountPara()">count Paragraph</button>
    <button onclick="CopyPara()">Copy paragraph</button>

    <button onclick="clear()">clear</button>

    <button onclick="togglePara()">Toggle</button>




    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        const CountPara=()=>{
            var paras=$("p");
            console.log(`total paragraph : ${paras.length}`);
            $("#details").html(`total paragraph is about ${paras.length}`);
        }

        const CopyPara=()=>{
            var details=$("#details")
            $("p").each(function(){
                details.append($(this).html())
            })
        }

        function clear(){
            $("#details").empty();
        }

        function togglePara(){
            $("p").toggle(500);
        }
    </script>


</body>
